<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }

        /* ========== Lista de productos ========== */
        #cart-items {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            flex: 1;
            padding-right: 1rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .product-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .product-price {
            font-size: 1.1rem;
            color: #4CAF50;
            font-weight: bold;
        }

        .remove-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-button:hover {
            background-color: #ff3333;
        }

        /* ========== Total de la compra ========== */
        .total {
            text-align: right;
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        /* Botón de WhatsApp */
        .whatsapp-button {
            display: block;
            width: 100%;
            padding: 1.2rem;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            margin-top: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .whatsapp-button:hover {
            background: #1ebe57;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Información del cliente */
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group input:focus {
            border-color: #4CAF50;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carrito de Compra</h1>
        <ul id="cart-items">
            <!-- Los productos se llenarán con JS -->
        </ul>
        <p class="total" id="total-price">Total: $0</p>

        <!-- Información del cliente -->
        <h2>Información de Cliente</h2>
        <form id="customer-form">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección de Envío:</label>
                <input type="text" id="address" name="address" required>
            </div>
        </form>

        <!-- Botón de WhatsApp -->
        <a href="https://wa.me/573134592221?text=Hola%20quiero%20realizar%20mi%20compra%20con%20ayuda%20de%20un%20asesor." class="whatsapp-button" target="_blank" id="whatsapp-btn">
            Continuar con un Asesor en WhatsApp
        </a>
    </div>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2025 Turmalina Higiene. Todos los derechos reservados.</p>
    </footer>

    <script>
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const cartList = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');
        const form = document.getElementById('customer-form');
        const whatsappButton = document.getElementById('whatsapp-btn');

        // Actualizar carrito en pantalla
        function updateCart() {
            cartList.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach((item) => {
                const listItem = document.createElement('li');
                listItem.classList.add('product-item');

                listItem.innerHTML = `
                    <div class="product-info">
                        <span class="product-name">${item.name}</span>
                    </div>
                    <div class="product-actions">
                        <span class="product-price">$${item.price.toFixed(2)}</span>
                    </div>
                `;
                cartList.appendChild(listItem);
                totalPrice += item.price;
            });

            totalPriceElement.innerText = `Total: $${totalPrice.toFixed(2)}`;
        }

        // Función para enviar datos del formulario
        function submitFormData(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de forma tradicional

            // Recoger los datos del formulario
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Aquí puedes realizar una llamada a tu servidor para enviar el correo
            console.log(data);  // Muestra los datos en la consola para verificar

            // Puedes modificar la URL de WhatsApp para incluir los datos del formulario
            const whatsappUrl = `https://wa.me/573134592221?text=Hola%20quiero%20realizar%20mi%20compra%20con%20los%20siguientes%20datos%20-%20Nombre:${data.name}%20Correo:${data.email}%20Teléfono:${data.phone}%20Dirección:${data.address}`;
            window.open(whatsappUrl, '_blank');
        }

        // Asignar el evento al botón de WhatsApp
        whatsappButton.addEventListener('click', submitFormData);

        document.addEventListener('DOMContentLoaded', updateCart);
    </script>
</body>
</html>
