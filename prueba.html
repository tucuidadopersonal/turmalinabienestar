<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group input:focus {
            border-color: #4CAF50;
        }

        .payment-methods {
            margin-top: 2rem;
            text-align: center;
        }
        .payment-method {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            margin: 0.5rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        /* Botón de Nequi (rosado) */
        .nequi {
            background-color: #F35C8A; /* Color rosado característico de Nequi */
        }
        .nequi:hover {
            background-color: #E24E77; /* Hover con un tono más oscuro */
            transform: scale(1.05);
        }

        /* Botón de Daviplata (rojo) */
        .daviplata {
            background-color: #F44336; /* Color rojo característico de Daviplata */
        }
        .daviplata:hover {
            background-color: #D32F2F; /* Hover con un tono más oscuro */
            transform: scale(1.05);
        }

        .whatsapp-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #25D366;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            z-index: 1000;
        }
        .whatsapp-button img {
            width: 30px;
            height: 30px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Carrito de Compra</h1>
        <ul id="cart-items"></ul>
        <p class="total" id="total-price">Total: $0</p>
        
        <!-- Información del cliente -->
        <h2>Información de Cliente</h2>
        <form id="customer-form">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección de Envío:</label>
                <input type="text" id="address" name="address" required>
            </div>
        </form>

        <!-- Opciones de pago -->
        <div class="payment-methods">
            <h3>Selecciona tu método de pago</h3>
            <div class="payment-method nequi" id="nequi-payment">
                Nequi
            </div>
            <div class="payment-method daviplata" id="daviplata-payment">
                Daviplata
            </div>
        </div>

        <a href="gracias.html" class="checkout-button" id="checkout-btn">Finalizar Compra</a>
    </div>

    <a href="https://wa.me/573134592221" class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2025 Turmalina Higiene. Todos los derechos reservados.</p>
    </footer>

    <script>
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const cartList = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');
        const checkoutButton = document.getElementById('checkout-btn');
        const customerForm = document.getElementById('customer-form');

        // Actualizar carrito en pantalla
        function updateCart() {
            cartList.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach((item, index) => {
                const listItem = document.createElement('li');

                listItem.innerHTML = `
                    <div class="product-info">
                        <span class="product-name">${item.name}</span>
                    </div>
                    <div class="product-actions">
                        <span class="product-price">$${item.price.toFixed(2)}</span>
                        <button class="remove-button" onclick="removeFromCart(${index})">Quitar</button>
                    </div>
                `;
                cartList.appendChild(listItem);
                totalPrice += item.price;
            });

            totalPriceElement.innerText = `Total: $${totalPrice.toFixed(2)}`;
        }

        // Eliminar producto del carrito
        function removeFromCart(index) {
            cartItems.splice(index, 1); // Eliminar el producto del array
            localStorage.setItem('cartItems', JSON.stringify(cartItems)); // Actualizar el localStorage
            updateCart(); // Refrescar la vista
        }

        // Confirmación antes de finalizar compra
        checkoutButton.addEventListener('click', function(event) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if (!name || !email || !phone || !address) {
                alert('Por favor, complete todos los campos del formulario de cliente.');
                event.preventDefault();
                return;
            }

            const confirmCompra = confirm('¿Estás seguro de que deseas finalizar tu compra?');
            if (!confirmCompra) {
                event.preventDefault(); // Evita la redirección si no se confirma
            }
        });

        document.addEventListener('DOMContentLoaded', updateCart);
    </script>
</body>
</html>
